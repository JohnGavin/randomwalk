# Workflow derived from https://github.com/ropensci/rix/tree/main/.github/workflows
# and https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

permissions:
  contents: read
  deployments: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::shinylive, local::.
          needs: website

      - name: Run build script
        run: |
          # Load package and run complete build workflow
          devtools::load_all()

          # Skip targets pipeline for now (has syntax error in _targets.R)
          # TODO: Fix _targets.R line 223 syntax error then uncomment
          # targets::tar_make(callr_function = NULL)

          # Pre-build telemetry vignette with rmarkdown
          # Skip telemetry for now since it depends on targets
          # TODO: Uncomment after fixing _targets.R
          # rmarkdown::render(
          #   input = "vignettes/telemetry.qmd",
          #   output_dir = "vignettes",
          #   knit_root_dir = getwd()
          # )

          # Clean any existing site first
          if (dir.exists("docs")) {
            pkgdown::clean_site(force = TRUE)
          }

          # Build pkgdown site (skip article building)
          pkgdown::build_reference()
          pkgdown::build_home()
          pkgdown::build_articles_index()

          # Skip copying telemetry (not built since targets skipped)
          # TODO: Uncomment after fixing _targets.R
          # file.copy(
          #   "vignettes/telemetry.html",
          #   "docs/articles/telemetry.html",
          #   overwrite = TRUE
          # )
        shell: Rscript {0}

      - name: Download WebAssembly library from latest release
        if: github.event_name != 'pull_request'
        run: |
          # Create directory for wasm files
          mkdir -p docs/wasm

          # Download library.data and library.js.metadata from latest release
          # These files will be served from the same origin as the dashboard
          # avoiding CORS issues
          gh release download --repo JohnGavin/randomwalk \
            --pattern "library.data" \
            --pattern "library.js.metadata" \
            --dir docs/wasm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Export dashboard with R shinylive
        run: |
          # Clean destination directory to avoid cached/stale files
          if (dir.exists("docs/articles/dashboard")) {
            unlink("docs/articles/dashboard", recursive = TRUE)
          }

          # Export Shiny app to Shinylive format using R package
          # This creates docs/articles/dashboard/ with all shinylive assets
          shinylive::export(
            appdir = "inst/shiny/dashboard",
            destdir = "docs/articles/dashboard"
          )

          # Don't copy index.html - keep dashboard in its own folder
          # Users will access it at /articles/dashboard/ not /articles/dashboard.html
          # This ensures relative paths to ./shinylive/ work correctly
        shell: Rscript {0}

      - name: Render async dashboard vignette
        run: |
          # Render dashboard_async.qmd using quarto package
          # The shinylive filter will process the embedded shinylive code blocks
          quarto::quarto_render(
            input = "vignettes/dashboard_async.qmd",
            output_format = "html",
            output_file = "dashboard_async.html"
          )

          # Create destination directory
          dir.create("docs/articles/dashboard_async", recursive = TRUE, showWarnings = FALSE)

          # Copy rendered HTML to docs/articles/
          file.copy(
            "vignettes/dashboard_async.html",
            "docs/articles/dashboard_async/index.html",
            overwrite = TRUE
          )

          # Copy any shinylive assets if they were generated
          if (dir.exists("vignettes/dashboard_async_files")) {
            file.copy(
              "vignettes/dashboard_async_files",
              "docs/articles/dashboard_async/",
              recursive = TRUE,
              overwrite = TRUE
            )
          }
        shell: Rscript {0}

      - name: Deploy to GitHub pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
