# Workflow derived from https://github.com/ropensci/rix/tree/main/.github/workflows
# and https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

permissions:
  contents: read
  deployments: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::shinylive, local::.
          needs: website

      - name: Run build script
        run: |
          # Load package and run complete build workflow
          devtools::load_all()

          # Run targets pipeline
          targets::tar_make(callr_function = NULL)

          # Pre-build telemetry vignette with rmarkdown
          rmarkdown::render(
            input = "vignettes/telemetry.qmd",
            output_dir = "vignettes",
            knit_root_dir = getwd()
          )

          # Clean any existing site first
          if (dir.exists("docs")) {
            pkgdown::clean_site(force = TRUE)
          }

          # Build pkgdown site (skip article building)
          pkgdown::build_reference()
          pkgdown::build_home()
          pkgdown::build_articles_index()

          # Copy pre-built telemetry vignette to docs
          file.copy(
            "vignettes/telemetry.html",
            "docs/articles/telemetry.html",
            overwrite = TRUE
          )
        shell: Rscript {0}

      - name: Export dashboard with R shinylive
        run: |
          # Export Shiny app to Shinylive format using R package
          shinylive::export(
            appdir = "inst/shiny/dashboard",
            destdir = "docs/articles/dashboard"
          )

          # Copy the exported index.html to dashboard.html for consistent naming
          file.copy(
            "docs/articles/dashboard/index.html",
            "docs/articles/dashboard.html",
            overwrite = TRUE
          )
        shell: Rscript {0}

      - name: Deploy to GitHub pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
